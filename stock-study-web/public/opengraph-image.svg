<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#048CFC"/>
      <stop offset="100%" style="stop-color:#0066FF"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Book icon (scaled up) -->
  <g transform="translate(150, 180)">
    <!-- Left page -->
    <path d="M 0 0 L 80 0 L 80 180 L 15 180 Q 0 180 0 165 Z" fill="#FFFFFF" opacity="0.95"/>
    <!-- Right page -->
    <path d="M 100 0 L 180 0 Q 195 0 195 15 L 195 165 Q 195 180 180 180 L 100 180 Z" fill="#FFFFFF" opacity="0.95"/>
    <!-- Spine -->
    <rect x="80" y="0" width="20" height="180" fill="#E6F2FF"/>

    <!-- Green bookmark -->
    <path d="M 90 0 L 90 60 L 100 48 L 110 60 L 110 0 Z" fill="#10B981"/>

    <!-- Face -->
    <circle cx="40" cy="70" r="8" fill="#048CFC"/>
    <circle cx="70" cy="70" r="8" fill="#048CFC"/>
    <path d="M 32 100 Q 55 112 78 100" stroke="#048CFC" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="450" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF">
    StockStudy
  </text>
  <text x="450" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="42" fill="#FFFFFF" opacity="0.95">
    15일 주식 공부 트래커
  </text>
  <text x="450" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#FFFFFF" opacity="0.85">
    체계적인 학습으로 시작하는 주식 투자
  </text>

  <!-- Progress dots -->
  <g transform="translate(450, 420)">
    <circle cx="0" cy="0" r="12" fill="#10B981"/>
    <circle cx="40" cy="0" r="12" fill="#10B981"/>
    <circle cx="80" cy="0" r="12" fill="#10B981"/>
    <circle cx="120" cy="0" r="12" fill="#10B981" opacity="0.8"/>
    <circle cx="160" cy="0" r="12" fill="#10B981" opacity="0.6"/>
    <circle cx="200" cy="0" r="12" fill="#10B981" opacity="0.4"/>
    <circle cx="240" cy="0" r="12" fill="#10B981" opacity="0.2"/>
  </g>
</svg>
